name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  checks: write # -- Allows us to pass or fail a check

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Yarn Install
        run: yarn install
        shell: bash

      - name: Run Type Checker
        run: yarn type-check
        shell: bash

      - name: Run Linter
        run: yarn lint
        shell: bash

      - name: Run Tests
        run: yarn test
        shell: bash

      - name: Build
        run: yarn build
        shell: bash

      - name: Bundle Example Project
        run: yarn webpack
